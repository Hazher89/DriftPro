<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; color: #222; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
    .container { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 12px #0002; max-width: 350px; width: 100%; }
    input, button { width: 100%; padding: 0.7rem; margin: 0.5rem 0; border-radius: 5px; border: 1px solid #ccc; }
    input { background: #f3f3f3; color: #222; }
    button { background: #1976d2; color: #fff; font-weight: bold; cursor: pointer; border: none; }
    #reset-message, #verify-message { margin-top: 1rem; min-height: 2em; }
    .success { color: #388e3c; }
    .error { color: #d32f2f; }
    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .showpass {
      background: #eee; color: #1976d2; border: none; border-radius: 5px; margin-top: -0.5rem; margin-bottom: 1rem; cursor: pointer; width: auto; padding: 0.3rem 0.7rem;
    }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <div class="container">    <div id="reset-section" style="display:none;">

    <div id="verify-section" style="display:none;">

    <div id="default-section" style="display:none;">
      <h2>Ugyldig eller manglende lenke</h2>
      <p>Vennligst bruk lenken du fikk på e-post.</p>

  </div>  <script>
    // 1. Sett inn dine egne Supabase-verdier her:
    const SUPABASE_URL = "https://yaibgllmlgrozznwnqcn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlhaWJnbGxtbGdyb3p6bnducWNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5NzQ1NTMsImV4cCI6MjA2NzU1MDU1M30.JXHl4_kko9vNWsGggqCRo3Ns__uwrAedRIMf_I6uaT4"; // <-- BYTT UT DENNE!

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Hent parametere fra URL
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type');
    const accessToken = urlParams.get('token');

    // Vis riktig seksjon
    if (type === 'recovery' && accessToken) {
      document.getElementById('reset-section').style.display = 'block';
    } else if ((type === 'signup' || type === 'email_change') && accessToken) {
      document.getElementById('verify-section').style.display = 'block';
      verifyEmail();
    } else {
      document.getElementById('default-section').style.display = 'block';
    }

    // Vis/skjul passord
    function togglePassword() {
      const input = document.getElementById('new-password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // Funksjon for å resette passord
    async function resetPassword() {
      const newPassword = document.getElementById('new-password').value;
      const msg = document.getElementById('reset-message');
      const loader = document.getElementById('reset-loader');
      msg.innerText = "";
      msg.className = "";
      if (!newPassword) {
        msg.innerText = "Skriv inn nytt passord.";
        msg.className = "error";
        return;
      }
      loader.style.display = "block";
      document.getElementById('reset-btn').disabled = true;
      try {
        await supabase.auth.setSession({ access_token: accessToken, refresh_token: accessToken });
        const { error } = await supabase.auth.updateUser({ password: newPassword });
        if (error) {
          msg.innerText = "Feil: " + error.message;
          msg.className = "error";
        } else {
          msg.innerText = "✅ Passordet er endret! Du kan nå logge inn.";
          msg.className = "success";
        }
      } catch (e) {
        msg.innerText = "Uventet feil: " + e.message;
        msg.className = "error";
      }
      loader.style.display = "none";
      document.getElementById('reset-btn').disabled = false;
    }

    // Funksjon for å vise e-postverifisering
    async function verifyEmail() {
      document.getElementById('verify-message').innerHTML = "<span class='success'>✅ E-posten din er nå verifisert! Du kan lukke dette vinduet og logge inn i appen.</span>";
    }
  </script>
</body>
